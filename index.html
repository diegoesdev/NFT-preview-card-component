<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>NFT preview card</title>
</head>
<body>
    <section class="card">
        <figure class="card__image">
            <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium logo">
        </figure>
        <div class="card__info">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__info--data">
                <div>
                    <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                    <span id="eth">0.041ETH</span>
                </div>
                <div>
                    <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">
                    <span id="days">3 days left</span>
                </div>
            </div>
            <div class="card__info--author">
                <img src="./nft-preview-card-component-main/images/image-avatar.png" alt="Your photo">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </section>
</body>
</html>
